<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Css Meme Slider</title>
</head>
<body>
	<div class="background">
		<div class="main-wrapper">
			<input id="pic1" type="radio" name="controls" checked="checked">
			<input id="pic2" type="radio" name="controls">
			<input id="pic3" type="radio" name="controls">
			<input id="pic4" type="radio" name="controls">
			<input id="pic5" type="radio" name="controls">
			
			<div class="slider-pictures">
				<div class="image" id="img1"><img src="img/xomyak.jpg" alt="xomyak"></div>
				<div class="image" id="img2"><img src="img/pecel.jpg" alt="pecel"></div>
				<div class="image" id="img3"><img src="img/mish.jpg" alt="mish"></div>

				<div class="image" id="img5"><img src="img/kit.jpg" alt="kit"></div>
			</div>
			<div class="slider-footer">
				<div class="signature">
					<p class="text" id="text1">in any unclear situation</p>
					<p class="text" id="text2">face of the face</p>
					<p class="text" id="text3">cute mouse</p>
					<p class="text" id="text4">when you work work</p>
					<p class="text" id="text5">ready to be indignant</p>					
				</div>
				<div class="slider-controls">
					<label for="pic1" class="control"><div class="visual-button"></div></label>
					<label for="pic2" class="control"><div class="visual-button"></div></label>
					<label for="pic3" class="control"><div class="visual-button"></div></label>
					<label for="pic4" class="control"><div class="visual-button"></div></label>
					<label for="pic5" class="control"><div class="visual-button"></div></label>
				</div>
			</div>

		</div>
	</div>
	
</body>
</html>
